<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <!-- the stylesheet for main webpage -->
    <link href="./css/manual.css" rel="stylesheet">
    <!-- this is second stylesheet to make the website responsive -->
    <link href="./css/eee.css" media="screen and (max-width:700px)" rel="stylesheet">
    <link href="./css/eee.css" media="screen and (max-height:500px)" rel="stylesheet">
</head>

<body>
    <!-- this script is only used to show the loading animation -->
    <script>
        // Function to reload the page
        function reloadPage() {
            location.reload();
        }
        // Event listener for the window resize event
        window.addEventListener('resize', function () {
            clearTimeout(this.reloadTimeout);
            this.reloadTimeout = setTimeout(reloadPage, 300);
        });
    </script>
    <!-- frame 2 is the main frame containing all elements -->
    <div class="Frame2">
        <!-- div that contains loading animation -->
        <div class="loading">
            <span class="loader"></span>
        </div>
        <!-- div with all the header elements -->
        <div class="X">
            <img src="./images/x.png" alt="x_logo">
            <img src="./images/aa.png" alt="cross" class="cross">
        </div>
        <!-- sign in with google button  -->
        <div class="Heading">Sign in to X</div>
        <div class="GoogleButton">
            <span class="Google">Sign in with Google</span>
            <span class="Vector1"><img src="./images/google.png" alt="Google_logo" width="24px" height="24px"></span>
        </div>
        <!-- sign in with apple button   -->
        <div class="AppleButton">
            <span class="Apple">Sign in with Apple</span>
            <span class="Vector2"><img src="./images/apple.png" alt="Apple logo" width="24px" height="24px"></span>
        </div>
        <!-- the line of division between upper half and lower half  -->
        <div class="division">
            <div class="or">or</div>
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
        <!-- username input div  -->
        <div class="input">
            <input type="text" placeholder="Phone, Email, or Username" class="usernameInput">
            <label for="usernameInput" class="label1">Phone, Email, or Username</label>
            <div class="border12"></div>
        </div>
        <!-- remain buttons  -->
        <div class="button3">
            <div class="next">Next</div>
        </div>
        <div class="button2">
            <div class="forgot">Forgot password?</div>
        </div>
        <!-- option to signup  -->
        <div class="signup">
            <span>Don't have an account? </span>
            <a href="#" target="_blank" id="linkdiv">
            <span id="link">Sign up</span></a>
        </div>
    </div>

</body>

</html>
